<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

        </div>
    </div>
    <script src="app.js"></script>

</html>
